<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–Ω—è üíó</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíñ</text></svg>">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: radial-gradient(circle at 30% 30%, #2a0a18 0%, #4d0f2f 50%, #1a0712 100%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: fadeInBody 2s ease forwards;
    }

    @keyframes fadeInBody { from {opacity:0;} to {opacity:1;} }

    h1 {
      font-family: 'Great Vibes', cursive;
      color: #ff99cc;
      font-size: 2.8rem;
      text-align: center;
      margin: 20px;
      opacity: 0;
      animation: fadeText 3s ease forwards 0.8s;
      z-index: 3;
      text-shadow: 0 2px 6px rgba(255,153,204,0.5);
    }

    @keyframes fadeText { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

    /* –ö–Ω–æ–ø–∫–∞ –º—É–∑–∏–∫–∏ */
    .music-control {
      position: fixed;
      bottom: 20px;
      background: rgba(102, 17, 68, 0.6);
      border: 2px solid #ff99cc;
      padding: 10px 25px;
      border-radius: 25px;
      color: #ff99cc;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      z-index: 3;
      backdrop-filter: blur(4px);
    }

    .music-control:hover {
      background: rgba(136, 34, 85, 0.8);
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff99cc;
    }

    /* –°–µ—Ä–¥–µ—á–∫–∞ */
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 20px;
      opacity: 0.8;
      animation: floatUp 8s linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* –§–æ—Ç–æ */
    .photo {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 25px;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 2s ease, transform 2s ease;
      z-index: 2;
      animation: floatPhoto 8s ease-in-out infinite alternate;
    }

    .photo.show { opacity: 1; transform: scale(1); }

    @keyframes floatPhoto {
      from { transform: translateY(0) rotate(0deg) scale(1); }
      to { transform: translateY(-15px) rotate(3deg) scale(1.05); }
    }

    /* –ó—É–ø–∏–Ω–∫–∞ —Ä—É—Ö—É –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
    .photo:hover {
      animation-play-state: paused;
      transform: scale(1.08);
      z-index: 4;
      box-shadow: 0 0 25px rgba(255,170,200,0.8);
    }

    /* üåπ –ó–∞—Å—Ç–∞–≤–∫–∞ */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, #3a0a1b, #621c3a, #3a0a1b);
      background-size: 400% 400%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 1;
      transition: opacity 2s ease;
      animation: gradientShift 8s ease-in-out infinite;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .preloader-content {
      text-align: center;
      color: #ffd9e8;
      font-family: 'Great Vibes', cursive;
      animation: fadeInText 2s ease forwards;
      position: relative;
      z-index: 2;
    }

    .preloader-content h2 {
      font-size: 2.6rem;
      margin-bottom: 10px;
      text-shadow: 0 0 12px rgba(255,170,200,0.6);
    }

    .preloader-content p {
      font-size: 1.2rem;
      font-family: 'Open Sans', sans-serif;
      color: #ffbfd6;
      margin-bottom: 20px;
    }

    #enter-btn {
      background: rgba(255,192,203,0.15);
      border: 2px solid #ff99cc;
      color: #ffd1dc;
      padding: 10px 30px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Open Sans', sans-serif;
      transition: all 0.3s ease;
    }

    #enter-btn:hover {
      background: rgba(255,153,204,0.3);
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff99cc;
    }

    .hearts-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 1;
    }
  </style>
</head>

<body>
  <h1>–¢–∞, —ñ–∑ –∑–∞ –∫–æ–≥–æ –º–æ—î –∂–∏—Ç—Ç—è –æ–±—Ä–µ–ª–æ –Ω–æ–≤–∏–π —Å–µ–Ω—Å ‚ù§Ô∏è</h1>

  <button class="music-control" onclick="toggleMusic()">üéµ –£–≤—ñ–º–∫–Ω—É—Ç–∏ / –í–∏–º–∫–Ω—É—Ç–∏ –º—É–∑–∏–∫—É</button>

  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    let isPlaying = false;

    function fadeInMusic() {
      music.volume = 0;
      const fadeInterval = setInterval(() => {
        if (music.volume < 0.4) music.volume = Math.min(0.4, music.volume + 0.02);
        else clearInterval(fadeInterval);
      }, 200);
    }

    function toggleMusic() {
      if (!isPlaying) {
        music.play().then(() => fadeInMusic());
        isPlaying = true;
      } else {
        music.pause();
        isPlaying = false;
      }
    }

    // –°–µ—Ä–¥–µ—á–∫–∞ üíï
    const colors = ['#ffb6c1','#ffd6e0','#ffc1cc','#f8a5c2','#f4a9ff','#ffbbe6','#fff0f6'];
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 600);

    // –§–æ—Ç–æ
    const photoFiles = ['–∞–Ω—è1.jpg','–∞–Ω—è2.jpg','–∞–Ω—è3.jpg','–∞–Ω—è4.jpg','–∞–Ω—è5.jpg'];
    function showRandomPhoto() {
      if (photoFiles.length === 0) return;
      const file = photoFiles[Math.floor(Math.random() * photoFiles.length)];
      const img = document.createElement('img');
      img.src = file;
      img.classList.add('photo');
      img.style.top = Math.random() * 70 + 'vh';
      img.style.left = Math.random() * 70 + 'vw';
      img.style.animationDelay = (Math.random() * 2) + 's';
      img.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(img);
      setTimeout(() => img.classList.add('show'), 100);
      setTimeout(() => {
        if (!img.matches(':hover')) {
          img.classList.remove('show');
          setTimeout(() => img.remove(), 2000);
        }
      }, 6000);
    }
    setInterval(showRandomPhoto, 2500);
  </script>

  <!-- üåπ –ó–∞—Å—Ç–∞–≤–∫–∞ -->
  <div id="preloader">
    <div class="hearts-bg"></div>
    <div class="preloader-content">
      <h2>–î–ª—è —Ç–µ–±–µ üíå</h2>
      <p>–ü—Ä–∏–Ω—Ü–µ—Å–∞, —Ç–∏ –∑–≤–æ–¥–∏—à –º–µ–Ω–µ –∑ —Ä–æ–∑—É–º—É‚ù§Ô∏è</p>
      <button id="enter-btn">–ù–∞—Ç–∏—Å–Ω–∏, —â–æ–± —É–≤—ñ–π—Ç–∏ üíñ</button>
    </div>
  </div>

  <script>
    const heartColors = ['#ffb6c1','#ffd1dc','#ffc1cc','#f9a5c2','#ffbbe6','#fff0f6'];
    function createPreloaderHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      heart.style.fontSize = (16 + Math.random() * 12) + 'px';
      heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
      document.querySelector('.hearts-bg').appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createPreloaderHeart, 700);

    const enterBtn = document.getElementById('enter-btn');
    enterBtn.addEventListener('click', () => {
      music.play().then(() => fadeInMusic());
      const preloader = document.getElementById('preloader');
      preloader.style.opacity = '0';
      setTimeout(() => preloader.remove(), 2000);
    });
  </script>
</body>
</html>
